<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TO DO LIST</title>
</head>
<body>
    <div class="container">
        <div class="header">
           <span><h1>TODO</h1></span> 
           <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg></span>
        </div>
        <div class="item1">
            
                <button></button>
                <!-- <p>create a to do...</p> -->
           <form id="input-form">
             <input type="text" placeholder="create a new todo...">
           </form>
            
        </div>
        <div class="item2">
            
                <div class="item3">
                    <input type="radio">
                    <p>Complete online javascript course</li>
                    <p class="cross"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></p>
                </div>
                <div class="item3">
                    <input type="radio">
                    <p>Jog around the park 3x</li>
                    <p class="cross"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></p>
                </div>
                
                <div class="item3">
                    <input type="radio">
                    <p>10 minutes meditation</p>
                    <p class="cross"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></p>
                </div>
                
                <div class="item3">
                    <input type="radio">
                    <p>Read for 1 hour</p>
                    <p class="cross"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></p>
                </div>
                
                <div class="item3">
                    <input type="radio">
                    <p>Pick up groceries</p>
                   <p class="cross"> <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></p>
                </div>
                
                <div class="item3">
                    <input type="radio">
                    <p>Complete Todo App On Frontend Mentors</p>
                    <p class="cross"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></p>
                </div>
                
                
            
        </div>
        <footer>
            <div class="footer">
                <div>
                    5 items left
                </div>
                <div >
                    <button>All</button>
                    </div>
                    <div>
                        <button>Active</button>
                    </div>
                <div>
                <button>Completed</button>
                </div>
                <div>
                <button>Clear Completed</button>
            </div>
            </div>
        </footer>
        
    </div>
    <script>
        document.querySelector("h1").style.letterSpacing="2px";
        document.querySelector("h1").style.color="white";
        document.addEventListener("DOMContentLoaded",()=>{
            const  item2=document.querySelector(".item2");
            const forms=document.forms;
            const addform=forms["input-form"];
            console.log(addform);
         //deleting a todo
            item2.addEventListener("click",(e)=>{
                if(
                    e.target.classList.contains("cross") 
                    <!-- e.target.parentElement.classList.contains("cross") -->
                ){
                    const div=e.target.closest(".todo-item");
                    div.parentNode.removeChild(div);
                }
            });
            addform.addEventListener("Submit",(e)=>{
                e.preventDefault();
                const value=addform.querySelector('input[type="text"]').value;
                const html=`
                <div class="item2">
                    <div class="item3">
                        <input type="radio">
                        <p>Complete online javascript course</li>
                        <p class="cross"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></p>
                    </div>
                </div>`;
                item2.innerHTML+=html;
                addform.reset();
            });
        });
    </script>
    
</body>
</html>
